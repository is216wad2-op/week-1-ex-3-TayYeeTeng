
<!doctype html>
<html>
  <head>
    <title>Demo: Get Started Debugging JavaScript with Chrome DevTools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Demo: Get Started Debugging JavaScript with Chrome DevTools</h1>
    <label for="num1">Number 1</label>
    <!-- adding type='number' below restrict the input to be numbers -->
    <input placeholder="Number 1" type="number" id="num1">
    <label for="num2">Number 2</label>
    <input placeholder="Number 2" type="number" id="num2">
    <!-- adding parseInt below converts the input from string to numbers -->
    <button onclick="console.log(parseInt(document.getElementById('num1').value)+parseInt(document.getElementById('num2').value))">Add Number 1 and Number 2</button>
  </body>
</html>
